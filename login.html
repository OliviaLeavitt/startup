<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealMate - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navBar">
    <a href="index.html" class="logo">MealMate</a>
    <nav>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="mealplan.html">Meal Planning</a></li>
        <li><a href="grocery.html">Grocery List</a></li>
        <li><i class="fa-solid fa-bell notification-icon"></i></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Login</h2>

    <!-- Login Form -->
    <form action="#" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#signup">Sign Up</a></p>

    <!-- Placeholder for displaying logged-in user's name -->
    <div id="welcomeMessage">
      <h4>Welcome, [Username]!</h4>
    </div>
  </main>

</body>
</html>
