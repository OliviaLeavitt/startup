<html lang="en">

<body>

    <!-- Navigation Bar -->
    <header class="navBar">
        <div class="logo">MealMate</div>
        <nav>
            <ul>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="meal-planning.html">Meal Planning</a></li>

            </ul>
        </nav>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <h2>Search for Recipes</h2>
        <ul>
            <li>
                <label for="recipeSearch">Find Recipe: </label>
                <input type="text" id="recipeSearch" placeholder="Find Recipe..." />
            </li>
            <li>
                <label for="cuisineSelect">Filter by Cuisine: </label>
                <select id="cuisineSelect">
                    <option value="">Select Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="american">American</option>
                </select>
            </li>
            <li>
                <label for="dietarySelect">Filter by Dietary: </label>
                <select id="dietarySelect">
                    <option value="">Select Dietary Preference</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="glutenFree">Gluten-Free</option>
                    <option value="paleo">Paleo</option>
                    <option value="keto">Keto</option>
                </select>
            </li>
        </ul>
    </section>


    <!-- Recommended Recipes Section -->
    <section class="recommended-recipes-section">
        <h2>Recommended Recipes</h2>
        <div>
            <div class="recipe-card">
                <h3>Recipe Title</h3>
                <img src="recipe-image.jpg" alt="Recipe Image" />
                <button>➕</button>
                <span>Add to my recipes</span>
            </div>
            <div class="recipe-card">
                <h3>Recipe Title</h3>
                <img src="recipe-image.jpg" alt="Recipe Image" />
                <button>➕</button>
                <span>Add to my recipes</span>
            </div>
            <div class="recipe-card">
                <h3>Recipe Title</h3>
                <img src="recipe-image.jpg" alt="Recipe Image" />
                <button>➕</button>
                <span>Add to my recipes</span>
            </div>
            <!-- Add more recipe cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Created by Olivia Leavitt</p>
        <a href="https://github.com/OliviaLeavitt">GitHub Repository</a>
    </footer>

</body>
</html>
