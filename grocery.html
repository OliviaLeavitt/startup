<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MealMate - Grocery List</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div>MealMate</div>
        <nav>
            <ul>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Meal Planning</a></li>
                <li><a href="#">Grocery List</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h1>Grocery List</h1>

            <!-- Add New Item Section -->
            <div>
                <h2>Add New Item</h2>
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" placeholder="Enter item name">

                <label for="itemQuantity">Quantity:</label>
                <input type="text" id="itemQuantity" placeholder="e.g., 32 oz can, 1 bunch">

                <button>Add Item</button>
            </div>

            <!-- Add Recipe to Shopping List Section -->
            <div>
                <h2>Add Recipe Items</h2>
                <label for="recipeSelect">Select a Recipe:</label>
                <select id="recipeSelect">
                    <option value="">Select a recipe</option>
                    <option value="savedRecipe1">Saved Recipe 1</option>
                    <option value="savedRecipe2">Saved Recipe 2</option>
                    <option value="savedRecipe3">Saved Recipe 3</option>
                </select>
                <button>Add Recipe Items</button> 
            </div>

            <!-- Item List Section -->
            <h2>Items</h2>
            <div>
                <div>
                    <strong>Name</strong>
                    <strong>Quantity</strong>
                </div>
                <ul>
                    <li>
                        <input type="checkbox">
                        <span>Item 1</span>
                        <span>1 bunch</span>
                        <button>Remove</button>
                    </li>
                    <li>
                        <input type="checkbox">
                        <span>Item 2</span>
                        <span>32 oz can</span>
                        <button>Remove</button>
                    </li>
                    <li>
                        <input type="checkbox">
                        <span>Item 3</span>
                        <span>1 16 oz bag</span>
                        <button>Remove</button>
                    </li>
                    <!-- Add more items here -->
                </ul>
            </div>

            <!-- Finalize Button -->
            <div>
                <button>Finalize Shopping List</button>
            </div>
        </section>
    </main>
</body>
</html>
