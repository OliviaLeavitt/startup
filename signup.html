<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealMate - Sign Up</title>
  
  <!-- External CSS Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="signup.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 50px 0;"> 

  <main class="card shadow-lg p-5" style="width: 600px; margin-top: 20px; margin-bottom: 20px;"> 
    <h2 class="text-center mb-4">Sign Up</h2>

    <!-- Sign Up Form -->
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Create a username" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-custom btn-block">Sign Up</button>
    </form>

    <!-- Link to Login Page -->
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </main>

</body>
</html>
