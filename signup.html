<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Sign Up</title>
</head>
<body>
    <header>
        <h1>MealMate</h1>
        <nav>
            <ul>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Meal Planning</a></li>
                <li><a href="#">Grocery List</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Sign Up</h2>
        <form>
            <label>Username:</label>
            <input placeholder="Create a username" required>

            <label>Email:</label>
            <input placeholder="Enter your email" required>

            <label>Password:</label>
            <input placeholder="Create a password" required>

            <label>Confirm Password:</label>
            <input placeholder="Confirm your password" required>

            <button>Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </main>
</body>
</html>
